name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: g++ -std=c++17 main.cpp -o my_terminal
    - name: Test
      run: ./my_terminal --version || echo "Program compiled successfully"
